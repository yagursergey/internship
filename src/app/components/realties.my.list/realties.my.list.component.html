<div>

    <div>

        <app-lights></app-lights>

        <mat-toolbar>
            <div class="halfBlock spaceAround">
                <h3>My Realties</h3>
                <button mat-raised-button (click)="goToRealtiesAll()">All Realties</button>
                <button mat-raised-button (click)="goToRealtiesCreate()">Create new</button>
            </div>
            <div class="halfBlock rowReverse">
                <button mat-mini-fab (click)="logout()" color="warn">
                    <mat-icon>cancel</mat-icon>
                </button>
            </div>
        </mat-toolbar>

    </div>

    <div>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> <button mat-button (click)="getRealties('id')">Id</button> </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> <button mat-button (click)="getRealties('price')">Price</button>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>
            <ng-container matColumnDef="square">
                <th mat-header-cell *matHeaderCellDef> <button mat-button
                        (click)="getRealties('square')">Square</button> </th>
                <td mat-cell *matCellDef="let row"> {{row.square}} </td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> <button mat-button (click)="getRealties('type')">Type</button>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.type}} </td>
            </ng-container>
            <ng-container matColumnDef="overview">
                <th mat-header-cell *matHeaderCellDef> Overview </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button (click)="goToRealtyOverview(row.id)">Overview</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10]" (page)="pageEvent = handlePage($event)" [showFirstLastButtons]="false">
        </mat-paginator>
    </div>
</div>
