<div>
  <mat-toolbar>
    <div class="halfBlock spaceAround">
      <h3>All Users</h3>
      <button mat-raised-button (click)="goToRealtiesAll()">All Realties</button>
    </div>
    <div class="halfBlock rowReverse">
      <button mat-mini-fab (click)="logout()" color="warn">
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="secondName">
      <th mat-header-cell *matHeaderCellDef> Second name </th>
      <td mat-cell *matCellDef="let user"> {{user.secondName}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>
    <ng-container matColumnDef="overview">
      <th mat-header-cell *matHeaderCellDef> Overview </th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button (click)="goToUserOverview(user.id)">Overview</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- </div> -->
  <!-- <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator> -->
</div>
