<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-card class="example-card">
    <mat-card-title>
      <h3>Sign Up</h3>
    </mat-card-title>
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput type="firstName" placeholder="First Name" formControlName="firstName"
          [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!registerForm.get('firstName').valid && registerForm.get('firstName').touched">Please enter your
            First Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input matInput type="secondName" placeholder="Second Name" formControlName="secondName"
            [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!registerForm.get('secondName').valid && registerForm.get('secondName').touched">Please enter your
              Second Name</span>
          </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="email" placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Please enter your
            email</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" formControlName="password" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Please enter your
            password</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!registerForm.valid" mat-raised-button>Sign Up</button>
      </div>
    </form>
  </mat-card>
</div>
