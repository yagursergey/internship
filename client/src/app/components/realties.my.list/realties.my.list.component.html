<div>
  <div>
    <mat-toolbar>
      <div class="all-width">
        <div class="button-row">
        <button mat-raised-button (click)="goToRealtiesAll()">All Realties</button>
        <button mat-raised-button (click)="goToRealtiesCreate()">Create new</button>
        <button mat-raised-button (click)="logout()" class="to-right">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
    </div>
      </mat-toolbar>
      <mat-toolbar>
        <div class="button-row">
          <button mat-raised-button (click)="getRealties('id')">Id</button>
          <button mat-raised-button (click)="getRealties('price')">Price</button>
          <button mat-raised-button (click)="getRealties('square')">Square</button>
          <button mat-raised-button (click)="getRealties('type')">Type</button>
        </div>
      </mat-toolbar>
    </div>
  <div>
    <ul>
      <li *ngFor="let realty of realties">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>Realty</mat-card-title>
            <mat-card-subtitle>{{realty.id}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="../../../assets/photo.png" alt="Random photo" class="picture">
          <mat-card-content>
            <p>Price : {{realty.price}}</p>
            <p>Square : {{realty.square}}</p>
            <p>Type : {{realty.type}}</p>
          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-actions>
            <button mat-raised-button (click)="goToRealtyOverview(realty.id)">Overview</button>
          </mat-card-actions>
        </mat-card>
      </li>
    </ul>
    <mat-paginator [pageSizeOptions]="[10]" (page)="pageEvent = handlePage($event)" [showFirstLastButtons]="false">
    </mat-paginator>
  </div>
</div>
