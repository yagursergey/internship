server:
  servlet:
    contextPath: /api/v1

spring:
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  generate-ddl: true
  hibernate:
    ddl-auto: create
  show-sql: true

flyway:
  enabled: false
